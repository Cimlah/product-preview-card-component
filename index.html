<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <main>
    <img class="product-image" alt="">

    <div class="content">
      <p class="perfume">PERFUME</p>
      <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="price-box">
        <h2 class="discount-price">$149.99</h2>
        <h4 class="previous-price">$169.99</h4>
      </div>

      <button class="add-to-cart-button">
        <img src="images/icon-cart.svg" alt="">
        <p>Add to Cart</p>
      </button>
    </div>
  </main>

  <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </section>
</body>
</html>
